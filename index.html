<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
   
    <!--  icons v1.11.0 https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">


    <nav class="navbar navbar-dark bg-dark mb-4 sticky-top">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-journal-bookmark-fill me-2"></i>Notes App
            </span>
        </div>
    </nav>




    <div class="container">
        
        <div class="bg-white p-4 rounded-3 mb-4">
            <h2 class="mb-0"><i class="bi bi-pencil-square text-secondary me-2"></i>My Notes</h2>
            <p class="text-muted mt-2 mb-0">Create, edit and delete your notes</p>
        </div>

        
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-secondary bg-opacity-10 p-3 rounded-3 me-3">
                            <i class="bi bi-file-text text-secondary fs-4"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Notes</h6>
                            <h3 class="mb-0" id="totalNotes">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-secondary bg-opacity-10 p-3 rounded-3 me-3">
                            <i class="bi bi-folder text-secondary fs-4"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Categories</h6>
                            <h3 class="mb-0" id="totalCategories">4</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-secondary bg-opacity-10 p-3 rounded-3 me-3">
                            <i class="bi bi-pencil text-secondary fs-4"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Last Updated</h6>
                            <h6 class="mb-0" id="lastUpdated">-----</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="card border-0 mb-4">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0"><i class="bi bi-plus-circle text-secondary me-2"></i>Add New Note</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="noteTitle" placeholder="Title">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="noteCategory">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                            <option value="Ideas">Ideas</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="noteContent" rows="2" placeholder="Write your note here..."></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary" id="addNote"><i class="bi bi-save me-2"></i>Save Note</button>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="bg-white p-3 rounded-3 mb-4">
            <div class="d-flex align-items-center gap-3">
                <span class="fw-bold text-muted"><i class="bi bi-funnel me-1"></i>Filter:</span>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary active" id="filterAll">All</button>
                    <button class="btn btn-outline-secondary" id="filterPersonal">Personal</button>
                    <button class="btn btn-outline-secondary" id="filterWork">Work</button>
                    <button class="btn btn-outline-secondary"  id="filterStudy">Study</button>
                    <button class="btn btn-outline-secondary" id="filterIdeas">Ideas</button>
                </div>
            </div>
        </div>

        
        <div class="row g-4" id="notesContainer">
            
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-secondary">Study</span>
                            <small class="text-muted">24/02/2026</small>
                        </div>
                        <h5 class="card-title">My Note App</h5>
                        <p class="card-text text-muted small"> I develop Node.js applications.</p>
                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>



        <div class="text-center mb-5">
            <button class="btn btn-outline-secondary" id="deleteAll"><i class="bi bi-trash3 me-2"></i>Delete All Notes</button>
        </div>

        
    </div>


    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Edit Note</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="editTitle" value="My App Title">
                    <select class="form-select mb-3" id="editCategory">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Ideas">Ideas</option>
                    </select>
                    <textarea class="form-control" id="editContent" rows="3">content here</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark" id="saveEdit">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
